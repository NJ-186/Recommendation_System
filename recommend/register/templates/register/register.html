<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register/main.css' %}">
  </head>
  <body>
    <div class="form-main">
      <div class="">Login Form</div>
      <form action="" method="post">
         {% csrf_token %}
         <div class="inputfield">
           {{ form.name}}
         </div>
        <div class="inputfield">
          {{form.email}}
        </div>
        <button type="submit" name="button">Submit</button>
      </form>
    </div>
  </body>
</html>
